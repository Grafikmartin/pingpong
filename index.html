<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <title>Ping Pong</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

  <!-- Einstellungs-Menü -->
  <div id="menu">
    <h1>Ping Pong</h1>
    <!-- Seitenwahl, Schwierigkeitsgrad, usw. wie gehabt -->
    <label for="sideChoice">Seite wählen:</label>
    <select id="sideChoice">
      <option value="left" selected>Links</option>
      <option value="right">Rechts</option>
    </select>

    <label for="difficulty">Schwierigkeitsgrad:</label>
    <select id="difficulty">
      <option value="easy">Einfach</option>
      <option value="medium" selected>Mittel</option>
      <option value="hard">Schwer</option>
    </select>

    <label for="maxPoints">Punktegrenze (0 = Endlos):</label>
    <input type="number" id="maxPoints" value="10" min="0" />
   
  <div class="game-modes-wrapper">
    <label>Spielmodus:</label>
    <div class="button-group">
      <button id="standardMode" class="mode-btn active">Standard</button>
      <button id="survivalMode" class="mode-btn">Survival</button>
    </div>
   
  </div>
    <div class="sound-wrapper">
      <span>Sound</span>
      <label class="checkbox-container">
        <input type="checkbox" id="soundOn">
        <svg viewBox="0 0 64 64" height="2em" width="2em">
          <path d="M 0 16 V 56 A 8 8 90 0 0 8 64 H 56 A 8 8 90 0 0 64 56 V 8 A 8 8 90 0 0 56 0 H 8 A 8 8 90 0 0 0 8 V 16 L 32 48 L 64 16 V 8 A 8 8 90 0 0 56 0 H 8 A 8 8 90 0 0 0 8 V 56 A 8 8 90 0 0 8 64 H 56 A 8 8 90 0 0 64 56 V 16" pathLength="575.0541381835938" class="path"></path>
        </svg>
      </label>
    </div>

    <button id="startBtn">Spiel starten</button>

  <!--  <div id="highscoreDisplay">
      Highscore: <span id="highscoreValue">0</span>
    </div> -->
  </div>

  <!-- Canvas + Pause-Container -->
  <div id="canvasContainer">
    <canvas id="gameCanvas" width="800" height="500"></canvas>
    <button id="pauseBtn" style="display: none;">⏸ Pause</button>
  </div>

  <!-- End-Bildschirm -->
  <div id="endScreen">
    <h2 id="endTitle"></h2>
    <p id="endMessage"></p>
    <button id="restartBtn">Nochmal spielen</button>
  </div>

  <!-- Audio -->
  <audio id="pingSound" src="assets/ping.mp3" preload="auto"></audio>

  <!-- Skript -->
  <script src="script.js"></script>
</body>

</html>
