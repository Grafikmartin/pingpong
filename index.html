<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Ping Pong</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Meta-Viewport sorgt dafür, dass das Layout am Handy korrekt skaliert -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  
  <!-- Einstellungs-Menü -->
  <div id="menu">
    <h1>Ping Pong</h1>

    <label for="sideChoice">Seite wählen:</label>
    <select id="sideChoice">
      <option value="left" selected>Links</option>
      <option value="right">Rechts</option>
    </select>

    <label for="difficulty">Schwierigkeitsgrad:</label>
    <select id="difficulty">
      <option value="easy">Einfach</option>
      <option value="medium" selected>Mittel</option>
      <option value="hard">Schwer</option>
    </select>

    <label for="maxPoints">Punktegrenze (0 = Endlos):</label>
    <input type="number" id="maxPoints" value="10" min="0" />

    <label for="soundOn">Sound an/aus:</label>
    <input type="checkbox" id="soundOn" checked />

    <button id="startBtn">Spiel starten</button>
    
    <div id="highscoreDisplay">
      Highscore: <span id="highscoreValue">0</span>
    </div>
  </div>

  <!-- Canvas für das Spiel -->
  <canvas id="gameCanvas" width="800" height="500"></canvas>

  <!-- End-Bildschirm -->
  <div id="endScreen">
    <h2 id="endTitle"></h2>
    <p id="endMessage"></p>
    <button id="restartBtn">Nochmal spielen</button>
  </div>

  <!-- Audio für die Kollisionen -->
  <audio id="pingSound" src="assets/ping.mp3" preload="auto"></audio>

  <!-- Haupt-Skript -->
  <script src="script.js"></script>
</body>
</html>
